<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-container">
        <div class="form-column">
          <label for="fname">First Name</label>
          <input id="name" type="text" name="firstname" required />

          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="john@email.com"
          />

          <label for="phone">Phone Number</label>
          <input
            id="phone"
            type="tel"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />

          <label for="age">Age</label>
          <input id="age" type="number" name="age" placeholder="Your Age" />

          <label for="dob">Date Of Birth</label>
          <input id="dob" type="date" name="dob" />

          <label for="month">Month Of Birth</label>
          <input id="month" type="month" name="month" />

          <label for="time">Preferred Time</label>
          <input id="time" type="time" name="time" />

          <label for="favcolor">Favorite Color</label>
          <input
            style="height: 80px"
            id="favcolor"
            type="color"
            name="favcolor"
          />
        </div>

        <div class="form-column">
          <label for="lname">Last Name</label>
          <input id="lname" type="text" name="lastname" />

          <label for="password">Password</label>
          <input id="password" type="password" name="password" />

          <label for="website">Website</label>
          <input id="web" type="url" name="web" placeholder="Your Website" />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="brazil">Brazil</option>
            <option value="canada">Canada</option>
            <option value="united-kingdom">United Kingdom</option>
            <option value="united-states">United States</option>
          </select>

          <p>Gender:</p>
          <label for="male">Male</label>
          <input id="male" type="radio" name="gender" />
          <label for="female">Female</label>
          <input id="female" type="radio" name="gender" />
          <label for="other">Other</label>
          <input id="other" type="radio" name="gender" />

          <p>Agree or Disagree</p>
          <div>
            <label for="agree">I agree</label>
            <input id="agree" type="checkbox" name="terms" />

            <label for="disagree">I disagree</label>
            <input id="disagree" type="checkbox" name="terms" />
          </div>
        </div>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
